<!DOCTYPE html> <!-- HTML5 belgesi olduğunu belirtir. -->

<html>
<head>
    <meta charset="UTF-8"> <!-- Sayfanın karakter kodlamasını belirler. -->
    <title>Temel HTML Örnek</title> <!-- Sayfa başlığını belirtir. -->
</head>
<body>
    <h1>Başlık 1</h1> <!-- En yüksek seviyede başlık. -->
    
    <h2>Başlık 2</h2> <!-- Bir seviye daha düşük başlık. -->

    <p>Bu bir paragraf örneğidir. Paragraf etiketi ile metin içeriği biçimlendirilir.</p>

    <a href="https://www.example.com">Bu bir bağlantıdır.</a> <!-- Bağlantı etiketi, bir URL'ye yönlendirir. -->

    <ul>
        <li>Sırasız Liste Öğesi 1</li>
        <li>Sırasız Liste Öğesi 2</li>
    </ul> <!-- Sırasız liste oluşturur. -->

    <ol>
        <li>Sıralı Liste Öğesi 1</li>
        <li>Sıralı Liste Öğesi 2</li>
    </ol> <!-- Sıralı liste oluşturur. -->

    <img src="resim.jpg" alt="Resim Açıklaması"> <!-- Resim gösterir. 'src' resim dosyasının yolunu belirtir, 'alt' ise resim açıklamasıdır. -->

    <table>
        <tr>
            <th>Başlık 1</th>
            <th>Başlık 2</th>
        </tr>
        <tr>
            <td>Hücre 1-1</td>
            <td>Hücre 1-2</td>
        </tr>
        <tr>
            <td>Hücre 2-1</td>
            <td>Hücre 2-2</td>
        </tr>
    </table> <!-- Tablo oluşturur. 'tr' satırı, 'th' başlık hücresini, 'td' ise veri hücresini belirtir. -->

    <form>
        <label for="ad">Adınız: </label>
        <input type="text" id="ad" name="ad"> <!-- Form elemanları, kullanıcıdan bilgi toplamak için kullanılır. 'label' ile 'input' etiketleri birlikte kullanılır. -->
        <br>
        <input type="submit" value="Gönder"> <!-- Gönderme düğmesi. -->
    </form>
</body>
</html>
